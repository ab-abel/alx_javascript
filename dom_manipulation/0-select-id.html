<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>
</body>

<script>
    // get the id from the page
    const myparag = document.getElementById('myParagraph');

    // change the texy content
    myparag.textContent = 'I successfully updated this paragraph with javascript'

</script>
