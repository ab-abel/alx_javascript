<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>
</body>

<!-- Scitpt tag -->
<script>
    
    // select all the p tag
    const highlight = document.querySelectorAll('p')

    // loop throuth the resutl
    highlight.forEach(item => {
        // set the style of each item to bold
        item.style.fontWeight = 'Bold';
    })
</script>
</html>
