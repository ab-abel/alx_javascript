<!DOCTYPE html>
    <head>
        <title>Coure</title>
    </head>
    <body>
        <form>
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="" name="" />
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name=""></textarea>
                </li>
                <li>
                    <button type="submit">Button</button>
                </li>
            </ul>
        </form>

    <form>
        <fieldset>
            <legend>Fruit Juice size</legend>
            <p>
                <input type="radio" value=""/>
                <label for="size_2">small</label>
            </p>
            <input type="radio" value=""/>
                <label for="size">small</label>
        </fieldset>
    </form>
    <form>
        <input type="checkbox" name="" value="" />
        <label for="">I like checker</label>
    </form>

    <div>
        <label for="username">Name: <span aria-label="required"></span>
        </label>
        <input id="" type="text" required />
    </div>

    <section>
        <h2> Payment informations</h2>
        <p>
            <label for="card">
                <span>Card type:</span>
            </label>
            <select id="card">
                <option value="Visa">VISA</option>
                <option value="mc">Mastercard</option>
            </select>
        </p>
        <p>
            <label for="number">
                <span>Card number</span>
                <strong>
                    <span aria-label="required">
                    </span>
                </strong>
                <input type="tel" required />
            </label>
        </p>
    </section>

    <section>
        <input type="image" alt="click me" src="my-jpg" width="80" height="30" />
    </section>

    <section>
        <p>IMage upload</p>
        <input type="file" accept="image/*;capture=camera" />
        <input type="file" accept="video/*;capture=camcprder" />
        <input type="file" accept="audio/*;capture=microphone" />
    </section>
    
    <input type="number" name="" id="" min="0" max="1" step="0.01" />
   <p>PRice bar</p>
    <label for="price">Price tag</label>
        <input type="range"
                name="price"
                min="5000"
                max="50000"
                step="1000"
                value="10000" />
        <output class="price-output" for="price"></output>
    
    <p>Color Bar</p>
    <input type="color" name="color" id="color" />

    <textarea rows="3" cols="30"></textarea>

    <select id="" name="">
        <option>Banana</option>
        <option selected>Cherry</option>
        <option>Lemon</option>
    </select>

    <select>
        <label for="myFruit">What's your favorite fruit?</label>
<input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
<datalist id="mySuggestion">
  <option>Apple</option>
  <option>Banana</option>
  <option>Blackberry</option>
  <option>Blueberry</option>
  <option>Lemon</option>
  <option>Lychee</option>
  <option>Peach</option>
  <option>Pear</option>
</datalist>
    </select>
</body>

</html>
