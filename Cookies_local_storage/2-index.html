<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body{
                height: 100vh;
                display:flex;
                justify-content: center;
                align-items: center;
                font-family: 'Segoe UI', 'Robote', Tahoma, Geneva, Verdana, sans-serif;
                flex-direction: column;
            }

        </style>
        <title>
            Cookies
        </title>
    </head>
    <body>
        <div class="content">
            <h1>Login to the website</h1> 
            <form>
                <input type="text" placeholder="Firstname" id="firstname" />
                <input type="text" id="email" placeholder="Email"/>
                <button id="login" type="submit" >Log me in</button>
            </form>
            <h1>Cookies</h1>
            <form>
                <button id="show_cookies" type="submit" onclick="showCookies()">Show the cookies</button>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script>
        function setCookies () {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            
            if(firstname && email){
                Cookies.set('firstname', firstname, { expires: 10});
                Cookies.set('email', email, { expires: 10});
            }
        }

        function showCookies () {
            const show = document.getElementById('show_cookies');
            show.addEventListener('click', function (e){
            e.preventDefault();
            const show_cookies = document.createElement('p');
            show_cookies.innerHTML = 'Email:' + Cookies.get('email')+ ' - Firstname' + Cookies.get('firstname');
            document.body.appendChild(show_cookies);  
            return true;
            })
        }

        // showCookies();

        function getCookie(name){
            const cookies_get = Cookies.get(name);
            if(cookies_get) {
                return cookies_get;
            } else {
                return '';
            }
        }
    </script>
</html>
